<section class="home-content">
  <h2>Welcome Home!</h2>
  <create-gallery></create-gallery>
  <ul>
    <gallery-item
      ng-repeat="item in homeCtrl.galleries"
      gallery="item">
    </gallery-item>
  </ul>
  <select>
    <option
    ng-model="homeCtrl.currentGallery"
    ng-repeat="gallery in homeCtrl.galleries"
    value="{{ gallery }}">{{ gallery.name }}</option>
  </select>
  <thumbnail-container
    ng-if="homeCtrl.currentGallery" gallery="homeCtrl.currentGallery"></thumbnail-container>
</section>
